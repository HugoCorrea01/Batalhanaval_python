<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0074D9;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px #000;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        button {
            background-color: #FF4136;
            color: #fff;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #FF1E13;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao jogo de Batalha Naval!</h1>
    <p>Neste jogo, você e seu oponente irão se enfrentar em uma batalha naval.</p>
    <p>Cada jogador terá 3 navios para posicionar no tabuleiro.</p>
    <p>O objetivo é afundar todos os navios do seu oponente antes que ele afunde os seus.</p>
    <p>Vamos começar!</p>
    <form action="/iniciar_jogo" method="POST">
        <button type="submit">Iniciar o Jogo</button>
    </form>
</body>
</html>
